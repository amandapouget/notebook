language: python

sudo: false

env:
    - PIPENV_IGNORE_VIRTUALENVS=1

cache:
    directories:
        - $HOME/.cache/pip

python:
  - "3.6"

install:
  - pip install --upgrade pip setuptools pipenv
  - pipenv install --dev --pre

script:
  - pipenv run jmlnotes build

deploy:
  provider: s3
  bucket: "notes.jml.io"
  skip_cleanup: true
  local_dir: output
  acl: public_read

notifications:
  email:
    recipients:
      - jml@mumak.net
    on_success: never
    on_failure: never

stages:
  - name: deploy
    # require the branch name to be master (note for PRs this is the base branch name)
    if: branch = master
